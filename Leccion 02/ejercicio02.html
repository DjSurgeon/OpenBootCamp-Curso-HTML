<!DOCTYPE html>
<html>
    <head><title>Ejercicio 02 - Formularios en HTML</title></head>
    <body>
        <form action="/">
            <label for="nombre-usuario">Nombre Usuario: 
                <input type="text" name="nombre-usuario" id="nombre-usuario" /></label><br>
            <label for="edad-usuario">Edad</label>
                <input type="number" name="edad-usuario" id="edad-usuario" /><br>
            <label for="frase-usuario">
                <textarea name="frase-usuario" id="frase-usuario">Escribe tu frase favorita:</textarea><br>
            </label>
            <button type="reset">Limpiar</button>
            <button type="submit">Enviar</button><br>
        </form>
    </body>
</html>
